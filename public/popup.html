<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ScamCheck</title>
      <link rel="stylesheet" href="styles/popup.css">
   </head>
   <body>
      <div id="background-svg">
         <div></div>
         <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
            <path fill="#00008A" className="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
            <path fill="#00008A" className="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
            <path fill="#00008A" className="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
            <path fill="#00008A" className="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
         </svg>
      </div>
      <div id="container">
         <div id="menu" style="display: none;">
            <div id="menu-content">
               <div class="menu-content-section">
                  <div id="home-icon" class="menu-content-logo selected"><img src="img/icons/home.png" alt="home."></div>
                  <div id="start-scanning" class="menu-content-logo" style="display: none;"><img src="img/icons/play.png" alt="Start scanning."></div>
                  <div id="stop-scanning" class="menu-content-logo" style="display: none;"><img src="img/icons/stop.png" alt="Stop scanning."></div>
                  <div id="history-icon" class="menu-content-logo"><img src="img/icons/history.png" alt="history."></div>
                  <div id="url-icon" class="menu-content-logo"><img src="img/icons/web.png" alt="url."></div>
               </div>
               <div class="menu-content-section">
                  <div id="profile-icon" class="menu-content-logo"><img src="img/icons/profile.png" alt="profile."></div>
                  <div id="settings-icon" class="menu-content-logo"><img src="img/icons/settings.png" alt="Settings."></div>
               </div>
            </div>
         </div>
         <div id="main">
            <div id="main-content">
               <div id="header">
                  <div id="header-logo">
                     <img src="img/logo.png" alt="logo">
                  </div>
                  <div id="user-section">
                     <h4><span id="username"></span></h4>
                     <button id="sign-out-button" class="button-style" style="display: none;">Sign Out</button>
                  </div>
               </div>
               <div id="body">
               </div>
            </div>
         </div>
      </div>
      <div id="notification-modal" style="display: none;">
         <div id="notification-content">
            <img id="close-notification" src="img/icons/close.png" alt="close.">
            <div id="notification-message">
               <p>Welcome to ScamCheck</p>
               <p>Please sign in or create an account</p>
            </div>
            <div id="notification-footer">
               <button id="accept" class="button-style">Enter</button>
            </div>
         </div>
      </div>

      <div id="loading" style="display: none;">
         <div class="ping"></div>
      </div>

      <script src="../dist/popup.bundle.js"></script>
   </body>
</html>
